<!DOCTYPE HTML>
<html>
  <head>
    <title>HHHH</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/index.js"></script>
  </head>
  <body>
    <div class="clock-container">
      <p class="clock-top">
        <span class="clock-am-pm">-</span>
        <span class="clock-h-m">-:-</span>
        <span class="clock-s">-</span>
      </p>
      <p class="clock-bottom">
        <span class="clock-day">-</span>
        <span class="clock-date">-</span>
        <span class="clock-month">-</span>
      </p>
    </div>
  </body>
</html>
